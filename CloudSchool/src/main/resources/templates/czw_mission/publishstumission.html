<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发布任务</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/static/css/ready.css}">
<style>
h4{
	margin-left: 20px;
}
p{
    text-align: center;
}
.btn{
    width: 100px;
    height: 35px;
    border-radius: 5px;
    font-size: 16px;
    color: white;
    background-color: cornflowerblue;
}
.btn:hover, .btn:focus{
    background-color: #95b4ed;
}
.modal{
    display: none;
    width: 100%;
    height: 100%;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 1000;
  
}
.modal-content{
    display: flex;
    flex-flow: column nowrap;
    justify-content: space-between;
    width: 50%;
    max-width: 700px;
    height: 40%;
    max-height: 500px;
    margin: 100px auto;
    border-radius:10px;
    background-color:#fff;
    -webkit-animation: zoom 0.6s;
    animation: zoom 0.6s;
    resize: both;
    overflow: auto;
    background: #fff;
}
@-webkit-keyframes zoom{
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
}
@keyframes zoom{
    from {transform: scale(0)}
    to {transform: scale(1)}
}
.modal-header{
    box-sizing:border-box;
    border-bottom:1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.close{
    color: #b7b7b7;
    font-size: 30px;
    font-weight: bold;
    margin-right: 20px;
    transition: all 0.3s;
}
.close:hover, .close:focus{
    color: #95b4ed;
    text-decoration: none;
    cursor: pointer;
}
.modal-body{
    padding: 10px;
    font-size: 16px;
    box-sizing:border-box;
}
.modal-footer{
    box-sizing:border-box;
    border-top:1px solid #ccc;
    display: flex;
    padding: 15px;
    justify-content: flex-end;
    align-items: center;
}
.modal-footer button{
    width: 60px;
    height: 35px;
    padding: 5px;
    box-sizing: border-box;
    margin-right: 10px;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    background-color: cornflowerblue;
}
.modal-footer button:hover, .modal-footer button:focus{
    background-color: #95b4ed;
    cursor: pointer;
}
@media only screen and (max-width: 700px){
    .modal-content {
        width: 80%;
    }
}

	
	
</style>

	</head>
	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title col-lg-12 col-xs-6">任务管理</h4>
					<div class="card col-lg-12">
						<div class="card-header">
							<h4 class="card-title">
								发布任务
							</h4>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="squareInput">任务名称：</label>
								<input type="text" class="form-control input-square" id="squareInput">
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" value="">
									<span class="form-check-sign">是否定时发布</span>
								</label>
							</div>
							<div class="form-group">
								<label for="largeSelect">开始时间：</label>
								<input type="date" />
								<label for="largeSelect">结束时间：</label>
								<input type="date" />
							</div>
							<div class="form-group">
								<label for="largeSelect">年级：</label>
								<select class="form-control form-control-lg" id="largeSelect">
									<option th:each="m:${list}" th:value="${m.gid}" th:text="${m.gradeName}"></option> 
								</select>
								<label for="largeSelect">班级：</label>
								<select class="form-control form-control-lg" id="largeSelect1">
									<option>1717</option>
									<option>1818</option>
									<option>1716</option>
									<option>1718</option>
								</select>
								<label for="largeSelect">学生：</label>
								<button class="btn" id="showModel">选择学生</button>
								<div id="modal" class="modal">
									<div class="modal-content">
										<header class="modal-header">
											<h4>选择</h4>
											<span class="close">×</span>
										</header>
										<div class="modal-body">
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox" value="">
												<span class="form-check-sign">所有</span>
											</label>
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox" value="">
												<span class="form-check-sign">张三</span>
											</label>
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox" value="">
												<span class="form-check-sign">李四</span>
											</label>
										<footer class="modal-footer">
											<button id="cancel">取消</button>
											<button id="sure">确定</button>
										</footer>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="exampleFormControlFile1">附件</label>
								<input type="file" class="form-control-file" id="exampleFormControlFile1">
							</div>
							<div class="card-action">
								<button class="btn btn-success" id="btn">添加阶段</button>
							</div>
							<div class="form-group" id="phase">
								<label for="squareInput">阶段名称：</label>
								<input type="text" class="form-control input-square" id="squareInput">
								<label for="squareInput">阶段内容：</label>
								<input type="text" class="form-control input-square" id="squareInput">
							</div>
						</div>
						<div class="card-footer">
							<div class="card-action">
								<button class="btn btn-success">发布任务</button>
							</div>
						</div>
					</div>
			</div>
		</div>
	</body>
<script th:src="@{/static/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/static/js/core/popper.min.js}"></script>
<script th:src="@{/static/js/core/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugin/chartist/chartist.min.js}"></script>
<script th:src="@{/static/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{/static/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/static/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-mapael/jquery.mapael.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-mapael/maps/world_countries.min.js}"></script>
<script th:src="@{/static/js/plugin/chart-circle/circles.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/static/js/ready.min.js}"></script>
<script>
	$(function(){

		sel.onchange=function(){

	　　　	$.ajax({
				url:"",
	        	data:"id="+id,
	        	success:function(result){
	        		
	        	}
			})
    	}　 */
		var btn = document.getElementById('showModel');
	    var close = document.getElementsByClassName('close')[0];
	    var cancel = document.getElementById('cancel');
	    var modal = document.getElementById('modal');
	    btn.addEventListener('click', function(){
	        modal.style.display = "block";
	    });
	    close.addEventListener('click', function(){
	        modal.style.display = "none";
	    });
	    cancel.addEventListener('click', function(){
	        modal.style.display = "none";
	    });

	})
	$("#btn").click(function(){
		var dd="<label for=\"squareInput\">阶段名称：</label>"+
				"<input type=\"text\" class=\"form-control input-square\" id=\"squareInput\">"+
				"<label for=\"squareInput\">阶段内容：</label>"+
				"<input type=\"text\" class=\"form-control input-square\" id=\"squareInput\">";
		$("#phase").append(dd);
	})
</script>
</html>
