<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>任务管理</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/static/css/ready.css}">
		<style>
			#condition div {
				width: 30%;
				float: left;
			}
			.card-footer div{
				float: right;
			}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title col-lg-12 col-xs-6">任务管理</h4>
					<div class="card col-lg-12">
						<div class="card-header">
							<h4 class="card-title">
								任务历史
							</h4>
						</div>
						<div class="card-body">
							<nav id="condition">
								<div class="form-group courseselect">
									<label for="squareSelect">年级：</label>
									<select class="form-control input-square" id="squareSelect">
										<option>S1</option>
										<option>S2</option>
										<option>Y2</option>
										<option>启蒙星</option>
									</select>
								</div>
								<div class="form-group courseselect">
									<label for="squareSelect">班级：</label>
									<select class="form-control input-square" id="squareSelect">
										<option>1717</option>
										<option>1716</option>
										<option>1718</option>
									</select>
								</div>
								<div class="form-group courseselect">
									<label for="squareSelect">学生：</label>
									<select class="form-control input-square" id="squareSelect">
										<option>张三</option>
										<option>李四</option>
										<option>王五</option>
									</select>
								</div>
								<div class="form-group courseselect">
									<label for="squareSelect">教员：</label>
									<select class="form-control input-square" id="squareSelect">
										<option>张虎</option>
										<option>李勇</option>
										<option>王妍</option>
									</select>
								</div>
							<div class="form-group courseselect">
								<label for="largeSelect">开始时间：</label>
								<input type="date" class="form-control input-square" id="squareInput"/>
							</div>
							<div class="form-group courseselect">
								<label for="largeSelect">结束时间：</label>
								<input type="date" class="form-control input-square" id="squareInput"/>
							</div>
							</nav>
							<table class="table mt-3">
								<thead>
									<tr>
										<th scope="col">任务名称</th>
										<th scope="col">发布人</th>
										<th scope="col">接收人</th>
										<th scope="col">开始时间</th>
										<th scope="col">结束时间 </th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="m:${list}">
										<td th:text="${m.user2}"></td>
										<td th:text="${m.user3}"></td>
										<td th:text="${m.user1}"></td>
										<td th:text="${m.starttime}"></td>
										<td th:text="${m.endtime}"></td>
									</tr>
									<!-- <tr>
										<td>校园系统</td>
										<td>唐勇</td>
										<td>Java20</td>
										<td>2018-11-11</td>
										<td>2019-2-30</td>
									</tr>
									<tr>
										<td>学生管理系统</td>
										<td>唐勇</td>
										<td>Java20</td>
										<td>2018-10-2</td>
										<td>2018-10-10</td>
									</tr> -->
								</tbody>
							</table>
						</div>
						<div class="card-footer">
							<div class="card-body">
								<p class="demo">
									</p><ul class="pagination pg-primary">
										<li class="page-item">
											<a class="page-link" href="#" aria-label="Previous">
												<span aria-hidden="true">«</span>
												<span class="sr-only">Previous</span>
											</a>
										</li>
										<li class="page-item active"><a class="page-link" href="#">1</a></li>
										<li class="page-item"><a class="page-link" href="#">2</a></li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item">
											<a class="page-link" href="#" aria-label="Next">
												<span aria-hidden="true">»</span>
												<span class="sr-only">Next</span>
											</a>
										</li>
									</ul>
								<p></p>
							</div>
						</div>
					</div>
			</div>
		</div>
	</body>
<script th:src="@{/static/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/static/js/core/popper.min.js}"></script>
<script th:src="@{/static/js/core/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugin/chartist/chartist.min.js}"></script>
<script th:src="@{/static/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{/static/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/static/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-mapael/jquery.mapael.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-mapael/maps/world_countries.min.js}"></script>
<script th:src="@{/static/js/plugin/chart-circle/circles.min.js}"></script>
<script th:src="@{/static/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/static/js/ready.min.js}"></script>

</html>
