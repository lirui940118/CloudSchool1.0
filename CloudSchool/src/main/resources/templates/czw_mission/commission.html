<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.arg">
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的待办</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/static/css/ready.css}">
		<style>
			.card-footer div{
				float: right;
			}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title col-lg-12 col-xs-6">待办</h4>
					<div class="card col-lg-12">
						<div class="card-header">
							<h4 class="card-title">
								我的待办
							</h4>
						</div>
						<div class="card-body">
							<table class="table mt-3">
								<thead>
									<tr>
										<th scope="col">待办名称</th>
										<th scope="col">发布人</th>
										<th scope="col">附件</th>
										<th scope="col">接收人</th>
									</tr>
								</thead>
								<tbody>	
									<tr th:each="m:${list}">
										<td th:text="${m.describe}"></td>
										<td th:text="${m.tid}"></td>
										<td th:text="${m.accessory}"></td>
										<td th:text="${m.cid}"></td>
									</tr>
									<!-- <tr>
										<td>学生管理系统</td>
										<td>唐勇</td>
										<td>针对学生的管理系统</td>
										<td><a>下载附件</a></td>
										<td>唐勇</td>
									</tr> -->
								</tbody>
							</table>
						</div>
						<div class="card-footer">
							<div class="card-body">
								<p class="demo">
									</p><ul class="pagination pg-primary">
										<li class="page-item">
											<a class="page-link" href="#" aria-label="Previous">
												<span aria-hidden="true">«</span>
												<span class="sr-only">Previous</span>
											</a>
										</li>
										<li class="page-item active"><a class="page-link" href="#">1</a></li>
										<li class="page-item"><a class="page-link" href="#">2</a></li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item">
											<a class="page-link" href="#" aria-label="Next">
												<span aria-hidden="true">»</span>
												<span class="sr-only">Next</span>
											</a>
										</li>
									</ul>
								<p></p>
							</div>
						</div>
					</div>
			</div>
		</div>
	</body>
<script src="static/js/core/jquery.3.2.1.min.js"></script>
<script src="static/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="static/js/core/popper.min.js"></script>
<script src="static/js/core/bootstrap.min.js"></script>
<script src="static/js/plugin/chartist/chartist.min.js"></script>
<script src="static/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
<script src="static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
<script src="static/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="static/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
<script src="static/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
<script src="static/js/plugin/chart-circle/circles.min.sjs"></script>
<script src="static/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="static/js/ready.min.js"></script>

</html>
