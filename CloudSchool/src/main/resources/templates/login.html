<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		
		<script th:src="@{/static/js/core/jquery.3.2.1.min.js}"></script>
		<link th:href="@{/static/css/bootstrap.css}" rel="stylesheet">

		<style type="text/css">
			body {
				background: url("/static/img/bk1.jpg");
				animation-name: myfirst;
				animation-duration: 12s;
				/*变换时间*/
				animation-delay: 2s;
				/*动画开始时间*/
				animation-iteration-count: infinite;
				/*下一周期循环播放*/
				animation-play-state: running;
				/*动画开始运行*/
			}
			
			@keyframes myfirst {
				0% {
					background: url("/static/bk2.jpg");
				}
				34% {
					background: url("/static/bk1.jpg");
				}
			}
			
			.form {
				background: rgba(255, 255, 255, 0.2);
				width: 400px;
				margin: 120px auto;
			}
			/*阴影*/
			
			.fa {
				display: inline-block;
				top: 27px;
				left: 6px;
				position: relative;
				color: #ccc;
			}
			
			input[type="text"],
			input[type="password"] {
				padding-left: 26px;
			}
			
			.checkbox {
				padding-left: 21px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="form row">
				<div class="form-horizontal col-md-offset-3" id="login_form">
					<h3 class="form-title">智慧校园</h3>
					<div class="col-md-9">
					<form action="/user/login" method="post">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8" />
						</div>
						
						<div class="form-group col-md-offset-12">
							<button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
