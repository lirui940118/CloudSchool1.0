<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加通知</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/ready.css">
    <script type="text/javascript" charset="utf-8" src="../static/js/plugin/utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../static/js/plugin/utf8-jsp/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../static/js/plugin/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
	<script src="../static/js/core/jquery.min.js"></script>
		<style type="text/css">
			.content div{width: 100%;}
			/* .form-control.input-full{width: 50% !important;} */
			.form-group.form-inline{padding-right: 10%;}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">添加通知</h4>
					<div class="tzx" style="width: 100%;height: 100%;">
						
						<div class="card">
							<div class="card-header" style="">
								<!-- <div class="card-title">选择学生</div> -->
								<div class="form-group form-inline" style="padding-bottom: 0px;">
									<label for="inlineinput" class="col-md-2 col-form-label">标题</label>
									<div class="col-md-9 p-0">
										<input type="text" class="form-control input-full" id="inlineinput" name="title" placeholder="此处输入标题" value="改革春风">
									</div>
									<span class="" style="text-align: center;width: 100%;padding-top: 5px;">
											<span style="display: inline-block;width: 40%;">老王</span>
											<span style="display: inline-block;width: 40%;">2019-01-01</span>
									</span>
								</div>
							</div>
							<div class="card-body content" style="margin-top: 0px;">
								
								<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
								<div class="form-group" style="display: inline-block;width: 20%;">
									<label for="exampleSelect">选择人群：</label>
									<select class="form-control form-control-sm" id="smallSelect">
										<option value="0">全部</option>
										<option value="0">员工</option>
										<option value="0">学生</option>
										<option value="0">教员</option>
										<option value="0">班主任</option>
										<option value="0">宿管</option>
										<option value="0">家长</option>
										<option value="0">勤务</option>
										<option value="0">出勤人员</option>
									</select>
								</div>
								<div class="form-group" style="display: inline-block;width: 20%;">
									<label for="exampleSelect">年级：</label>
									<select class="form-control form-control-sm" id="smallSelect">
										<option>S1</option>
										<option>S2</option>
										<option>Y2</option>
									</select>
								</div>
								<div class="form-group" style="display: inline-block;width: 20%;">
									<label for="exampleSelect">班级：</label>
									<select class="form-control form-control-sm" id="smallSelect">
										<option>AT1717</option>
										<option>AT1718</option>
										<option>AT1719</option>
									</select>
								</div>
								<div id="btns">
								    <div>
								        <button onclick="getAllHtml()">获得整个html的内容</button>
								        <button onclick="getContent()">获得内容</button>
								        <button onclick="setContent()">写入内容</button>
								        <button onclick="setContent(true)">追加内容</button>
								        <button onclick="getContentTxt()">获得纯文本</button>
								        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
								        <button onclick="hasContent()">判断是否有内容</button>
								        <button onclick="setFocus()">使编辑器获得焦点</button>
								        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
								        <button onmousedown="setblur(event)" >编辑器失去焦点</button>
								
								    </div>
								    <div>
								        <button onclick="getText()">获得当前选中的文本</button>
								        <button onclick="insertHtml()">插入给定的内容</button>
								        <button id="enable" onclick="setEnabled()">可以编辑</button>
								        <button onclick="setDisabled()">不可编辑</button>
								        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
								        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
								        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
								    </div>
								
								    <div>
								        <button onclick="getLocalData()" >获取草稿箱内容</button>
								        <button onclick="clearLocalData()" >清空草稿箱</button>
								    </div>
								
								</div>
								<div>
								    <button onclick="createEditor()">
								    创建编辑器</button>
								    <button onclick="deleteEditor()">
								    删除编辑器</button>
								</div>
							</div>
						</div>
						<p class="demo">
							<button class="btn btn-success btn-lg">发布</button>
							<button class="btn btn-link" disabled style="color: red;">放弃</button>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		    //实例化编辑器
		    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		    var ue = UE.getEditor('editor');
		    function isFocus(e){
		        alert(UE.getEditor('editor').isFocus());
		        UE.dom.domUtils.preventDefault(e)
		    }
		    function setblur(e){
		        UE.getEditor('editor').blur();
		        UE.dom.domUtils.preventDefault(e)
		    }
		    function insertHtml() {
		        var value = prompt('插入html代码', '');
		        UE.getEditor('editor').execCommand('insertHtml', value)
		    }
		    function createEditor() {
		        enableBtn();
		        UE.getEditor('editor');
		    }
		    function getAllHtml() {
		        alert(UE.getEditor('editor').getAllHtml())
		    }
		    function getContent() {
		        var arr = [];
		        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
		        arr.push("内容为：");
		        arr.push(UE.getEditor('editor').getContent());
		        alert(arr.join("\n"));
		    }
		    function getPlainTxt() {
		        var arr = [];
		        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
		        arr.push("内容为：");
		        arr.push(UE.getEditor('editor').getPlainTxt());
		        alert(arr.join('\n'))
		    }
		    function setContent(isAppendTo) {
		        var arr = [];
		        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
		        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
		        alert(arr.join("\n"));
		    }
		    function setDisabled() {
		        UE.getEditor('editor').setDisabled('fullscreen');
		        disableBtn("enable");
		    }
		    function setEnabled() {
		        UE.getEditor('editor').setEnabled();
		        enableBtn();
		    }
		    function getText() {
		        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
		        var range = UE.getEditor('editor').selection.getRange();
		        range.select();
		        var txt = UE.getEditor('editor').selection.getText();
		        alert(txt)
		    }
		    function getContentTxt() {
		        var arr = [];
		        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
		        arr.push("编辑器的纯文本内容为：");
		        arr.push(UE.getEditor('editor').getContentTxt());
		        alert(arr.join("\n"));
		    }
		    function hasContent() {
		        var arr = [];
		        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
		        arr.push("判断结果为：");
		        arr.push(UE.getEditor('editor').hasContents());
		        alert(arr.join("\n"));
		    }
		    function setFocus() {
		        UE.getEditor('editor').focus();
		    }
		    function deleteEditor() {
		        disableBtn();
		        UE.getEditor('editor').destroy();
		    }
		    function disableBtn(str) {
		        var div = document.getElementById('btns');
		        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
		        for (var i = 0, btn; btn = btns[i++];) {
		            if (btn.id == str) {
		                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
		            } else {
		                btn.setAttribute("disabled", "true");
		            }
		        }
		    }
		    function enableBtn() {
		        var div = document.getElementById('btns');
		        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
		        for (var i = 0, btn; btn = btns[i++];) {
		            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
		        }
		    }
		    function getLocalData () {
		        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
		    }
		    function clearLocalData () {
		        UE.getEditor('editor').execCommand( "clearlocaldata" );
		        alert("已清空草稿箱")
		    }
		</script>
		<script>
			$(function(){
				UE.getEditor('editor').setHeight(300)
				alert(1)
			})
			
		</script>
	</body>

</html>
