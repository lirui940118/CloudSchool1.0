<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{
		allowDivTransToP: false,
		elementPathEnabled : false,
		wordCount:true,
		maximumWords:500,
		toolbars:[
			[
				// 'source', 'undo',  'redo', //源码,撤销,重做
				'bold', 'italic', 
				'underline','fontborder',
				'strikethrough',
				'superscript', 'subscript', //上标,下标
				// 'removeformat',	//清除格式
				'formatmatch',
				'forecolor', 'backcolor', 
				'link','emotion', 
				'simpleupload','insertimage', 
			]
		]
	});
    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }
    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }
    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }
    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }
    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }
    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
<script>
	
	console.log("进入首页，正在开始注册websocket......");
	var websocket = new WebSocket("ws://127.0.0.1:8080/mywebsocket");
	//开启websocket
	websocket.onopen = function(){
		console.log("连接成功.....");
	}
	websocket.onclose = function(){
		console.log("连接断开.....");
	}
	websocket.onerror = function(){
		console.log("连接异常.....");
	}
	websocket.onmessage = function(msg){
		console.log("接收到通信的消息."+msg.data+'\n'+v.user.userid);
// 		alert(msg.data.substring(0,msg.data.indexOf("-")).toString())
		var chatid=msg.data.substring(0,msg.data.indexOf("-"))
		var message=msg.data.substring(msg.data.indexOf("-")+1)
		if(v.currentchatid==chatid){
			//当前聊天对象的消息
			$(".m_body .view").append(msg.data.substring(msg.data.indexOf("-")+1));
			adduserimg()
			content=""+"你有一条好友消息："+getusername(chatid)+":"+message
			tips("好友消息","你有一条好友消息："+getusername(chatid)+":"+message,"javascript:void(0)")
		}else if(v.user.userid==chatid){
			//自己刚发的消息
			$(".m_body .view").append(msg.data.substring(msg.data.indexOf("-")+1));
			adduserimg()
			tips("发送结果","消息发送成功","javascript:void(0)")
// 			alert("刚发送的")
		}else if("notice"==chatid){
			//通知
			tips("通知","你有一条新的通知","notice")
// 			alert("通知")
		}else if("0"==chatid){
			//系统的消息
			tips("系统","你有一条系统消息","javascript:void(0)")
// 			alert("你有一条其他好友的消息")
		}else if(chatid>0){
			//其他好友的消息
			var a=addchatlist(chatid)
			if(a==1){
				changechatid(chatid,getusername(chatid))
				console.log("收到其他好友消息，正在打开跳转聊天："+chatid+"-"+getusername(chatid))
				tips("系统","你有一条系统消息","javascript:void(0)")
			}
		}
	}
	//var httpRequest = new XMLHttpRequest();
	$(function(){
		$("#msgBtn").click(function(){
			var id = $("#sendMsgBox input[type=hidden]").val();
			if(!id){
				alert("请选择一个用户");
				return;
			}
			var msg = $("[name=msgCtx]").val();
			if(!msg)
			{
				alert("消息内容不能为空");
				return;
			}
			
			$.ajax({
				url:"/sendMsg",
				data:{
					uid:id,
					msg:msg
				},
				type:"post",
				dataType:"text",
				success:function(stu){
// 					alert(stu);
					console.log(stu)
				}
			});
		});
		$("tr:not(:first)").click(function(){
			var id = $(this).find("td:eq(0)").html();
			$("#sendMsgBox input[type=hidden]").val(id)
			var name = $(this).find("td:eq(1)").html();
			$("#msgName").html(name)
		});
		// UE.getEditor('editor').setHeight(300)
		$(".addchat option").click(function(){
			alert($(".addchat").val())
		})
		getLoginUserInMessage()
		getChatList()
// 		getChatRecord()
		getAllUserList()
	})
	ue.ready(function(){
		UE.getEditor('editor').setHeight(73)
	})
	var v=new Vue({
		el : ".tzx",
		data : {
			user:{userid:"2"},
			currentchatid:null,
			chatlist:null,
			chatrecord:null,
			userimg:[{userid:"0",url:"/static/image/profile.jpg"},{userid:"1",url:"/static/image/profile2.jpg"},{userid:"3",url:"/static/image/studentimg.png"},{userid:"4",url:"/static/image/studentimg.png"}],
			nid:'abc',
			alluserlist:null,
			userlist:{staff:[],student:[],parents:[]}
		},
		methods:{
			jump:function(chatid,name){
				console.log("切换聊天对象："+chatid)
				v.currentchatid=chatid
// 				alert(chatid)
				$(".m_top h6").text(name)
				getChatRecord()
			},
			//关闭聊天列表移除指定用户
			closechat:function(userid){
// 				alert(userid)

				for(i=0;i<v.chatlist.length;i++){
					if(userid==v.chatlist[i].userid){
						index=i
					}
				}
				console.log("正在移出聊天列表："+index)
				v.chatlist.splice(index,1)
				//获取聊天记录
				v.currentchatid=v.chatlist[0].userid

				getChatRecord()
			}

	})
	//切换聊天对象
	function changechatid(chatid,name){
		console.log("切换聊天对象："+chatid)
		v.currentchatid=chatid
//			alert(chatid)
		$(".m_top h6").text(name)
		getChatRecord()
	}
	//获取用户头像
	function getuserimg(userid){
		for(var i=0;i<v.alluserlist.length;i++){
			if(userid==v.alluserlist[i].userid){
				console.log("获取头像："+userid+"-"+v.alluserlist[i].userid+"-"+v.alluserlist[i].url)
				if(v.alluserlist[i].url==null){
					return "/static/image/morenhead.png";//未查询到头像
				}else{
					return v.alluserlist[i].url
				}

		}
		//系统头像
		return "/static/image/profile2.jpg"

	//获取用户名字
	function getusername(userid){
		for(var i=0;i<v.alluserlist.length;i++){
			if(userid==v.alluserlist[i].userid){
				console.log("获取名字："+userid+"-"+v.alluserlist[i].name)

				}else{
					return v.alluserlist[i].name
				}
			}
		}

	//在聊天消息前添加头像
	function adduserimg(){
		$(".userimg").remove()
		$(".m_message_left").prepend("<img src="+getuserimg(v.currentchatid)+" width='25px' height='25px'/ class='userimg'>");
		$(".m_message_right").append("<img src="+getuserimg(v.user.userid)+" width='25px' height='25px'/ class='userimg'>");
		msg_end.click()
	}
	//发送消息
	function senderMessage(){
		var receiver=v.currentchatid
		var content=UE.getEditor('editor').getContent()
		if(""==content||null==content){
			alert("内容为空！")
			return
		}
		UE.getEditor('editor').setContent('');
// 		alert(content)
		console.log("发送消息内容："+content)
		$.post("senderMessage","receiver[0]="+receiver+"&content="+content,function(result){
			console.log("发送结果："+result)
			if("000000"==result){
				alert("发送失败！请检查网络。")
			}
		})
		
	}
	//群发消息-弹窗-选择接收人
	function TosenderMultiMessage(){
		var content=UE.getEditor('editor').getContent()
		if(""==content||null==content){
			alert("内容为空！")
		}else{
			$(".cpm").show()
			$(".cpm ul li ul li button").hide()
			$(".cpm input[type=checkbox]").show()
			$(".cpm .btnchooseAll").show()
			
		}
	}
	//群发消息
	function senderMultiMessage(receiver){
// 		var receiver=[]
		if(receiver.length==0){
			alert("请选择接收人！")
			return
		}
		var receiverStr=''
		for(var i=0;i<receiver.length;i++){
			receiverStr+="&receiver["+i+"]="+receiver[i]
		}
		var content=UE.getEditor('editor').getContent()
		UE.getEditor('editor').setContent('');
// 		alert(content+"群发:\n"+receiverStr)
		console.log(content+"群发:\n"+receiverStr)
		$.post("senderMessage","content="+content+receiverStr,function(result){
			console.log("发送结果："+result)
			if("000000"==result){
				alert("发送失败！请检查网络。")
			}
		})
		chooseClose()
		
	}
	//获取聊天记录
	function getChatRecord(){
		if(v.currentchatid==null){
			v.currentchatid=0
		}
		console.log("获取聊天记录，当前聊天对象："+v.currentchatid)
		$.post("getChatRecord","chatid="+v.currentchatid,function(result){
			console.log(result)
			v.chatrecord=result
			$(".m_body .view").html("")
			if(result==null){
				alert("空空如也！")
			}
			for(var i=0;i<result.length;i++){
				if(v.user.userid==result[i].sender){

	//消息弹出提示
	function tips(title,content1,url){
		var placementFrom = "bottom";
		var placementAlign = "right";
		var state = "info";
		var style = "withicon";
		var content = {};
		content.message = content1;
		content.title = title;
// 		alert(title+"-"+content1+"-"+url)
		if (style == "withicon") {
			content.icon = 'la la-bell';
		} else {
			content.icon = 'none';
		}
		content.url = url;
		content.target = '_blank';
		$.notify(content,{
			type: state,
			placement: {
				from: placementFrom,
				align: placementAlign
			},
			time: 1000,
		});
	}

	//未读
	function unReadCount(nid,num){
		var li= $(".m_left ul li")
		for(i=0;i<li.length;i++){
			var n=$(li[i]).attr("nid")
			alert("id为："+n)
			var newcount=0
			if(nid==n){
				var count=$(li[i]).find(".m_unReadCount").text()
				if(num==0){
					newcount=0
				}else if(num>0){
					newcount+=count
				}
				$(li[i]).find(".m_unReadCount").text(newcount)
			}
		}
	}

		for(var i=0;i<v.chatlist.length;i++){

			}

		if(isfind==1){

		}

// 			alert("该用户已存在于你的聊天列表！")

<script type="text/javascript">
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
            return '/imgUpdate'; //在这里返回我们实际的上传图片地址
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    }
</script>
