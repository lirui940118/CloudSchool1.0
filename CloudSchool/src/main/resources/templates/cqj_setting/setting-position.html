<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>职位设置</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/static/css/ready.css}">
		<link rel="stylesheet" th:href="@{/static/css/demo.css}">
		<link rel="StyleSheet" th:href="@{/static/css/dtree.css}" type="text/css" />
		<script type="text/javascript" th:src="@{/static/js/dtree.js}"></script>
		<script th:src="@{/static/js/core/jquery.min.js}"></script>
		<script th:src="@{/static/js/core/vue.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/static/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
		<script th:src="@{/static/js/core/popper.min.js}"></script>
		<script th:src="@{/static/js/core/bootstrap.min.js}"></script>
		<script th:src="@{/static/js/plugin/chartist/chartist.min.js}"></script>
		<script th:src="@{/static/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js}"></script>
		<script th:src="@{/static/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
		<script th:src="@{/static/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>
		<script th:src="@{/static/js/plugin/jquery-mapael/jquery.mapael.min.js}"></script>
		<script th:src="@{/static/js/plugin/jquery-mapael/maps/world_countries.min.js}"></script>
		<script th:src="@{/static/js/plugin/chart-circle/circles.min.js}"></script>
		<script th:src="@{/static/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
		<script th:src="@{/static/js/ready.min.js}"></script>
		
		<style type="text/css">
			.card {
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">职位设置</h4>

					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<p class="demo">
										<button name="goInsertPosition" class="btn btn-success">创建职位</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">职位列表</h4>
								</div>
								<div class="card-body">
									<p class="demo">
										<button class="btn btn-default">Default</button>

										<button class="btn btn-primary">Primary</button>

										<button class="btn btn-info">Info</button>

										<button class="btn btn-success">Success</button>

										<button class="btn btn-warning">Warning</button>

										<button class="btn btn-danger">Danger</button>

										<button class="btn btn-link">Link</button>
									</p>

									<p class="demo">
										<button class="btn btn-primary">角色1</button>
										<button class="btn btn-info">角色2</button>
										<button class="btn btn-info">角色3</button>
										<button class="btn btn-info">角色3</button>
										<button class="btn btn-info">角色3</button>
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">权限</h4>
								</div>
									<div class="card-body dtree" id="dtree_div">

										<p class="demo">
											<button class="btn btn-info" onclick="d.closeAll()">展开</button>
											<button class="btn btn-info" onclick="d.openAll()">收回</button>
										</p>
										<script type="text/javascript">
											d = new dTree('d', true); //参数一: 树名称。参数二：单选多选 true多选  false单选  默认单选               
											d.add(0, -1, '权限管理');
											d.add(1, 0, 'authority', '0001', '日常工作', true, false);
											d.add(2, 1, 'authority', '0002', '新建工作', true, false);
											d.add(3, 2, 'authority', '0003', '人事 ', true, false);
											d.add(4, 2, 'authority', '0004', '财务', false, false);
											d.add(5, 2, 'authority', '0005', '客服', false, false);
											d.add(15, 3, 'authority', '0006', '请假申请', false, false);
											d.add(16, 3, 'authority', '0007', '出差申请', false, false);
											d.add(17, 3, 'authority', '0008', '招聘申请', false, false);
											// dTree实例属性以此为：  节点ID，父类ID，chechbox的名称，chechbox的值，chechbox的显示名称，
											//chechbox是否被选中--默认是不选，chechbox是否可用：默认是可用，节点链接：默认是虚链接
											d.add(6, 0, 'authority', '0012', '一级菜单2 ', true, false);
											d.add(7, 6, 'authority', '0013', '二级菜单2 ', true, false);
											d.add(8, 7, 'authority', '0014', '用户管理 ', false, false);
											d.add(9, 7, 'authority', '0015', '用户组管理 ', false, false);

											d.add(11, 0, 'authority', '0016', '一级菜单3 ', true, false);
											d.add(12, 11, 'authority', '0017', '二级菜单3 ', true, false);
											d.add(13, 12, 'authority', '0018', '用户管理 ', false, false);
											d.add(14, 12, 'authority', '0019', '用户组管理 ', false, false);
											d.add(20, 0, 'authority', '0020', '测试', true, false);
											document.write(d);
											d.openAll();
										</script>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</body>
	

	<script type="text/javascript">
		var v = new Vue({
			el: ".content",
			data: {
				a: false
			}
		});

		$(function() {
			//点击进入子模块修改
			$('[name="goUpdateModule"]').click(function() {
				window.location.href = "setting-role_updateModule.html?id=10"
			});
			//点击创建角色
			$('[name="goInsertPosition"]').click(function() {
				window.location.href = "/user/goUrl?url=cqj_setting/setting-position_insertPosition"
			});
		})
	</script>

</html>
