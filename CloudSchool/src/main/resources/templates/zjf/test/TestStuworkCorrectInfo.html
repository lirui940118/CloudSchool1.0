<script src="../static/js/core/jquery.min.js"></script>
<script src="../static/js/core/vue.js"></script>
<script>
	var v=new Vue({
		el:".workShow",
		data:{
			list:null,
			pre:null,
			next:null
		}
	})
	/* 我的考试 */
	function pageing(){
		$.ajax({
			type:"post",
			url:"http://127.0.0.1:8080/StudentTestController/queryStuTestAllBySid",
			data:{},
			success:function(data){
				console.log(JSON.stringify(data))
				v.list=data;
				v.pre=data.prePage
				v.next=data.nextPage
			}
		})
	}
	$(function(){
		pageing()
		//跳转到考试
		$("body").on("click",".btnWork",function(){
			var tid=$(this).attr("data-id")
			location.href="http://127.0.0.1:8080/StudentTestController/tostudentTest?tid="+tid
		})
	})
</script>
