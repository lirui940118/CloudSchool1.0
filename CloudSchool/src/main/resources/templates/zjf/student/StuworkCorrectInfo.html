<script src="../static/js/core/jquery.min.js"></script>
<script src="../static/js/core/vue.js"></script>
<script>
	var v=new Vue({
		el:".workShow",
		data:{
			obj:{},
			pre:null,
			next:null
		}
	})
	/* 我布置的作业 */
	function pageing(obj){
		$.ajax({
			type:"post",
			url:"http://127.0.0.1:8080/WorkCorrection/queryStuWorkBySid",
			data:{isCorrect:obj.isCorrect,cur:obj.cur},
			success:function(data){
				console.log(JSON.stringify(data))
				v.obj=data;
				v.pre=data.prePage
				v.next=data.nextPage
			}
		})
	}
	$(function(){
		var obj={}
		obj.wStatus=-1
		obj.cur=1
		/* 我布置的作业 */
		pageing(obj)
		$("body").on("click",".status button",function(){
			var object={}
			object.isCorrect=$(this).attr("data-status")		//状态
			object.cur=1
			pageing(object)
		})
		/*上一页*/
		$("body").on("click","#previousPage",function(){
			var object={}
			object.cur=v.pre
			object.isCorrect=$(this).attr("data-status")		//状态
			pageing(object)
		})
		/*下一页  */
		$("body").on("click","#nextPage",function(){
			var object={}
			object.cur=v.next
			object.isCorrect=$(this).attr("data-status")		//状态
			pageing(object)
		})
		//跳转到作业模板
		$("body").on("click",".btnWork",function(){
			var wid=$(this).attr("data-id")
			location.href="http://127.0.0.1:8080/StudentWork/studentWork?wid="+wid
		})
	})
</script>
