<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>教员统计首页</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/static/css/ready.css}">
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				/*border: 1px solid red;*/
			}
			
			img {
				width: 76px;
				height: 100px;
				border-radius: 5px;
			}
			.card{
				border-radius: 0px;
			    background-color: #ffffff;
			    margin-bottom: 0px;
			    -webkit-box-shadow: 0px 1px 15px 1px rgba(69, 65, 78, 0.08);
			    -moz-box-shadow: 0px 1px 15px 1px rgba(69, 65, 78, 0.08);
			    box-shadow: 0px 1px 15px 1px rgba(69, 65, 78, 0.08);
			    border: 1px solid #eee;
			}
			
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">员工统计首页</h4>
					<div class="row">
						<!--个人信息-->
						<div class="card col-lg-5">
							<div class="card-header">
								<h4 class="card-title">个人信息</h4>
							</div>
							<div class="card-body" style="text-align: center;">
								<div>
									<img th:src="@{/static/img/teacherHead.jpg}">
								</div>
								<p>姓名：唐勇</p>
								<p>工号：20123</p>
								<p>年龄：23</p>
								<p>入职时间：2012-23-12</p>
								<p>离职时间：2012-23-12</p>
								<p>状态：在职离职</p>
							</div>
						</div>
						<!--员工教学能力雷达图-->
						<div class="card col-lg-7">
							<div class="card-header">
								<h4 class="card-title">员工教学能力雷达图</h4>
							</div>
							<div class="card-body" id="studentAbilityPicture" style="width: 400; height: 400px;"></div>
						</div>
						<!--所教班级-->
						<div class="card col-lg-12">
							<div class="card-header">
								<h4 class="card-title">所教班级</h4>
							</div>
							<div class="card-body">
								<table class="table mt-3" style="text-align: center;">
									<thead>
										<tr>
											<th scope="col">年级</th>
											<th scope="col">班级名称</th>
											<th scope="col">课程</th>
											<th scope="col">状态</th>
											<th scope="col">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr style="background-color: #f2f2f2;">
											<td>1</td>
											<td>Mark</td>
											<td>Otto</td>
											<td>@mdo</td>
											<td><button class="btn btn-primary btn-xs">查看详情</button></td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
						<!--日常考勤-->
						<div class=" card col-lg-12">
							<div class="card-header">
								<h4 class="card-title">日常考勤</h4>
							</div>
							<div class="card-body">
								<div id="dailyPicture" style="width: 400; height: 400px;"></div>
							</div>
							<div class="card-footer">
								<div class="legend">
									<i class="la la-circle text-primary"></i>
									 查看很多
								</div>
							</div>
						</div>
						<div class="card col-lg-12">
							<div class="card-header">
								<h4 class="card-title">
									知识点上报统计
								</h4>
							</div>
							<div class="card-body">
								<table class="table table-bordered" style="text-align: center;">
									<thead>
										<tr>
											<th scope="col">课程</th>
											<th scope="col">章节</th>
											<th scope="col">知识点</th>
											<th scope="col">上报次数</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>JAVAOOP</td>
											<td>面向对象</td>
											<td>面向对象的三大特征</td>
											<td>111</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
						

				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" th:src="@{/static/js/core/jquery.3.2.1.min.js}" ></script>
	<script th:src="@{/static/js/echarts.js}"></script>
	<script th:src="@{/static/js/core/bootstrap.min.js}"></script>
	<script type="text/javascript">
		//初始化
		$(function(){
			//初始化学员所有考试成绩
			$.ajax({
				type:"post",
				url:"",
				async:true
			});
		})
		
		//初始化echars实例
		var myChar = echarts.init(document.querySelector("#studentAbilityPicture"));
		//myChar.showLoading();
		//设置图标配置和数据
		option = {
			title: {
				
			},
			tooltip: {},
			legend: {
				data: ['学员能力值', '所在班级学员能力平均值']
			},
			radar: {
				center: ['50%', '55%'],
				// shape: 'circle',
				name: {
					textStyle: {
						color: '#fff',
						backgroundColor: '#999',
						borderRadius: 3,
						padding: [3, 5]
					}
				},
				indicator: [{
						name: '升学率',
						max: 100
					},
					{
						name: '责任心',
						max: 100
					},
					{
						name: '教学质量',
						max: 100
					}
				]
			},
			series: [{
				type: 'radar',
				// areaStyle: {normal: {}},
				data: [{
						value: [98, 56, 67],
						label:{
							show:true,                  //是否显示标签。
						    position:"insideTop",          //标签的位置。// 绝对的像素值[10, 10],// 相对的百分比['50%', '50%'].'top','left','right','bottom','inside','insideLeft','insideRight','insideTop','insideBottom','insideTopLeft','insideBottomLeft','insideTopRight','insideBottomRight'
						    offset:[-10, 0],             //是否对文字进行偏移。默认不偏移。例如：[30, 40] 表示文字在横向上偏移 30，纵向上偏移 40。
						    formatter:'{c}',       //标签内容格式器。模板变量有 {a}、{b}、{c}，分别表示系列名，数据名，数据值。
						},
						name: '员工能力值'
					}/*,
					{
						value: [23, 45, 23, 34, 23],
						label:{
							show:true,                  //是否显示标签。
						    position:"insideTop",          //标签的位置。// 绝对的像素值[10, 10],// 相对的百分比['50%', '50%'].'top','left','right','bottom','inside','insideLeft','insideRight','insideTop','insideBottom','insideTopLeft','insideBottomLeft','insideTopRight','insideBottomRight'
						    offset:[-10, 0],             //是否对文字进行偏移。默认不偏移。例如：[30, 40] 表示文字在横向上偏移 30，纵向上偏移 40。
						    formatter:'{c}',       //标签内容格式器。模板变量有 {a}、{b}、{c}，分别表示系列名，数据名，数据值。
						},
						name: '所在班级学员能力平均值'
					}*/
				]
			}]
		};
		myChar.setOption(option);
		
		
		
		
		
		//初始化echars实例
		var myChar2 = echarts.init(document.querySelector("#dailyPicture"));
		//myChar2.showLoading();
		var option2 ={
			 tooltip: {
		        trigger: 'item',
		        formatter: "{b}: {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        x: 'left',
		        data:['正常','迟到','早退']
		    },
		    series: [
		        {
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            name:'访问来源',
		            type:'pie',
		            radius: ['40%', '55%'],
		            label: {
		                normal: {
		                    formatter: '{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
		                    backgroundColor: '#eee',
		                    borderColor: '#aaa',
		                    borderWidth: 1,
		                    borderRadius: 4,
		                    shadowBlur:3,
		                    shadowOffsetX: 2,
		                    shadowOffsetY: 2,
		                    shadowColor: '#999',
		                    padding: [0, 0],
		                    rich: {
		                        a: {
		                            color: '#999',
		                            lineHeight: 22,
		                            align: 'center'
		                        },
		                        hr: {
		                            borderColor: '#aaa',
		                            width: '100%',
		                            borderWidth: 0.5,
		                            height: 0
		                        },
		                        b: {
		                            fontSize: 16,
		                            lineHeight: 33
		                        },
		                        per: {
		                            color: '#eee',
		                            backgroundColor: '#334455',
		                            padding: [2, 4],
		                            borderRadius: 2
		                        }
		                    }
		                }
		            },
		            data:[
		                {value:335, name:'正常'},
		                {value:310, name:'迟到'},
		                {value:234, name:'早退'}
		            ]
		        
		        }
		    ]
		};
		myChar2.setOption(option2);
		
	</script>

</html>
