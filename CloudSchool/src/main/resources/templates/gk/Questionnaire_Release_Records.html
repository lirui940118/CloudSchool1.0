	<body>
		<div class="main-panel">
			<div class="content">

					<h4 class="page-title">问卷调查发布记录</h4>
					
					<div class="row">
						<div class="card col-lg-12">
							<div class="card-body">
								<h6>展示列</h6>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">发布人</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">职位</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">问卷名称</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">问卷类型</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">选项类型</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">题数</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">调查对象</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">发布时间</span>
								</label>
								<label class="form-check-label">
									<input class="form-check-input task-select" type="checkbox">
									<span class="form-check-sign">复选框</span>
								</label>
								<div class="col-lg-12 row">
									<div class="col-lg-6 col-md-9 col-sm-12 row">
										<input type="datetime-local" class="form-control form-control col-lg-5"/><span>至</span><input type="datetime-local" class="form-control form-control col-lg-5"/>
									</div>
									<div class="col-lg-3 col-md-9 col-sm-12 row">
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="调查对象">
									</div>
									<div class="col-lg-3 col-md-9 col-sm-12 row">

									</div>
								</div>
							</div>
							<div class="card-body">
								<h6>操作</h6>
								<button class="btn btn-warning">修改</button>
								<button class="btn btn-danger">删除</button>
								<button class="btn btn-primary">导入</button>
								<button class="btn btn-info">导出</button>
							</div>
						</div>
	
							<div class="card col-lg-12">
								<div class="card-body">
									<table class="table table-head-bg-success table-striped table-hover">
										<thead>
											<tr>
												<th scope="col">发布人</th>
												<th scope="col">职位</th>
												<th scope="col">问卷名称</th>
												<th scope="col">问卷类型</th>
												<th scope="col">选项类型</th>

												<th scope="col">调查对象</th>
												<th scope="col">发布时间</th>
												<th scope="col">复选框</th>
											</tr>
										</thead>
										<tbody>
											<tr class="collapsed" data-toggle="collapse" href="#gk" aria-expanded="false">
												<td name="发布人">1</td>
												<td name="职位">教员</td>
												<td name="问卷名称">1</td>
												<td name="问卷类型">1</td>
												<td name="选项类型">1</td>
												<td name="题数">1</td>
												<td name="调查对象">1</td>
												<td name="发布时间">正常</td>
												<td name="复选框">
													<label class="form-check-label">
														<input class="form-check-input task-select" type="checkbox">
														<span class="form-check-sign">选择</span>
													</label>
												</td>
											</tr>
												
											<tr style="text-align: center;" class="in collapse" id="gk">
												<td colspan="9">
													<div>
														<ul class="list-group">
															<li class="list-group-item">
																<div class="col-lg-12 row">
																	<div class="col-lg-10">
																		<p class="text-primary">
																			<font style="vertical-align: inherit;">
																				班级名称
																			</font>
																			<font style="vertical-align: inherit;">
																				姓名
																			</font>
																		</p>
																	</div>
																	<div class="col-lg-2">
																		<span class="badge badge-success">查看详情</span>
																	</div>
																</div>
															</li>
														</ul>
													</div>
												</td>
											</tr>
												
											<tr>
												<td name="发布人">2</td>
												<td name="职位">班主任</td>
												<td name="问卷名称">1</td>
												<td name="问卷类型">1</td>
												<td name="选项类型">1</td>
												<td name="题数">1</td>
												<td name="调查对象">1</td>
												<td name="发布时间">正常</td>
												<td name="复选框">
													<label class="form-check-label">
														<input class="form-check-input task-select" type="checkbox">
														<span class="form-check-sign">选择</span>
													</label>
												</td>
											</tr>
											<tr>
												<td name="发布人">3</td>
												<td name="职位">保安</td>
												<td name="问卷名称">1</td>
												<td name="问卷类型">1</td>
												<td name="选项类型">1</td>
												<td name="题数">1</td>
												<td name="调查对象">1</td>
												<td name="发布时间">正常</td>

														<input  class="form-check-input task-select" type="checkbox">
														<span class="form-check-sign">选择</span>
													</label>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
						</div>
						
						
						<div class="col-lg-12">
							<button class="btn btn-success">上一页</button>
							<button class="btn btn-success">下一页</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script th:src="@{/static/core/jquery.min.js}"></script>
	<script th:src="@{/static/core/vue.js}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{/static/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
	<script th:src="@{/static/core/popper.min.js}"></script>

	<script th:src="@{/static/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/static/ready.min.js}"></script>

	<script>
		/* 加载事件，默认全部复选框选中 */
		$(function(){
			$("input[type='checkbox']").attr("checked",'true');
			$("td input[type='checkbox']").attr("checked",'false');
		});
		/* 复选框单击事件*/
		$("input[type='checkbox']").click(function(){
			var ziji = $(this);
			var checkboxname = $(this).next().html();
			$("th[scope='col']").each(function(index,element){
				var thname = $(this).text();
				if(checkboxname == thname){
					if(ziji.prop("checked")){
						$(this).show();
						$("[name="+thname+"]").show();
					}else{
						$(this).hide();
						$("[name="+thname+"]").hide();
					}
				}
			});
		});
	</script>

</html>
